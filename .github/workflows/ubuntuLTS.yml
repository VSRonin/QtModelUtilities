name: Old LTS Versions
on: 
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - '.travis.yml'
      - 'docs/**'
      - '**.markdown'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches:
      - master
      - dev
    paths-ignore:
      - '.travis.yml'
      - 'docs/**'
      - '**.markdown'
      - '**.md'
      - 'LICENSE'
jobs:
    build512:
        name: Qt Old LTS Builds
        runs-on: ${{ matrix.platforms.os }}
        strategy:
          fail-fast: false
          matrix:
              platforms:
                - { os: ubuntu-latest, qt_ver: 5.12.10}
                - { os: ubuntu-latest, qt_ver: 5.9.9 }
        steps:
          - name: Install Dependencies
            run: |
              sudo apt-get update -y
              sudo apt-get install libxcb-icccm4 libxcb-xkb1 libxcb-icccm4 libxcb-image0 libxcb-render-util0 libxcb-randr0 libxcb-keysyms1 libxcb-xinerama0
              export PATH=$PATH:$PWD/build/installed/lib
              export PATH=$PATH:$PWD/build/installed/bin
          - name: Install Qt
            uses: jurplel/install-qt-action@v2
            with:
              version: ${{ matrix.platforms.qt_ver }}
          - name: Git Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
          - name: Create Build Directory
            run: |
              mkdir build
              cd build
              mkdir debug
              mkdir release
          - name: Build Qt ${{ matrix.platforms.qt_ver }}
            run: |
              cd build/debug
              cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_DEBUG_POSTFIX=d -DBUILD_TESTING=ON -DTEST_OUTPUT_XML=ON -DBUILD_EXAMPLES=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX="../installed" ../../
              cmake --build .
              cmake --build . --target install
              cd ../release
              cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_TESTING=ON -DTEST_OUTPUT_XML=ON -DBUILD_EXAMPLES=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX="../installed" ../../
              cmake --build .
              cmake --build . --target install
          - name: Test Debug
            id: rundebugtests
            continue-on-error: true
            uses: GabrielBB/xvfb-action@v1
            with:
              working-directory: ./build/debug
              run: cmake --build . --target test
          - name: Test Release
            id: runreleasetests
            uses: GabrielBB/xvfb-action@v1
            with:
              working-directory: ./build/release
              run: cmake --build . --target test
          - name: HtmlModelSerialiser output validation
            run: |
              pip install html5validator
              html5validator --root build/TestResults/
          - name: Prepare Test Report
            if: ${{ always() && (steps.rundebugtests.outcome == 'failure' || steps.runreleasetests.outcome == 'failure') }}
            uses: ./ci/processtestresults
            with:
                qt-tests: build/TestResults
                junit-output: build/TestResults/junitresult.xml
                html-output: build/TestResults/testsreport.html
          - name: Publish Test Report
            if: ${{ always() && (steps.rundebugtests.outcome == 'failure' || steps.runreleasetests.outcome == 'failure') }}
            uses: actions/upload-artifact@v2
            with:
                name: Qt${{ matrix.platforms.qt_ver }}
                path: |
                  build/TestResults/*.xml
                  build/TestResults/testsreport.html
          