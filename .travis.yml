  - os: osx
    compiler: clang
    env:
      - USESTATIC=OFF NOWIDGETS=ON NOGUI=ON

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         lsb_release -a
      && sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
      && sudo apt-add-repository -y ppa:beineri/opt-qt594-trusty
      && sudo apt-get -qq update
      && sudo apt-get -qq install g++-6 libc6-i386 qt59base qt59tools 
      && export CXX="g++-6"
      && export CC="gcc-6"
      ;
    else
         brew update > /dev/null
      && brew install qt5
      && chmod -R 755 /usr/local/opt/qt5/*
      ;
    fi

before_script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    export DISPLAY=:99.0
    && sh -e /etc/init.d/xvfb start
    && sleep 3
    ;
  fi

script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         QTDIR="/opt/qt59"
      && PATH="$QTDIR/bin:$PATH"
      && qt59-env.sh
      ;
    else
         QTDIR="/usr/local/opt/qt5"
      && PATH="$QTDIR/bin:$PATH"
      && PATH="$QTDIR/lib:$PATH"
      && LDFLAGS=-L$QTDIR/lib
      && CPPFLAGS=-I$QTDIR/include
      ;
    fi
- mkdir ./build
- cd ./build
- cmake --version &&
    cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_TESTS=ON -DBUILD_STATIC_LIBS=$USESTATIC -DCMAKE_INSTALL_PREFIX="./installed" -DNO_WIDGETS=$NOWIDGETS -DNO_GUI=$NOGUI ../ &&
    make && sudo make install &&
    cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_TESTS=ON -DCMAKE_DEBUG_POSTFIX=d -DBUILD_STATIC_LIBS=$USESTATIC -DCMAKE_INSTALL_PREFIX="./installed" -DNO_WIDGETS=$NOWIDGETS -DNO_GUI=$NOGUI ../ &&
    make && sudo make install
- export PATH=$PATH:$PWD/x64/lib
- export PATH=$PATH:$PWD/x64/bin
- find ./x64/bin/ -type f -perm -a=x -exec '{}' \;